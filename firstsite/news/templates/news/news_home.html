{% extends  'main/layout.html' %}

{% block title %}News{% endblock %}

{% block content %}
<div class="features">
    <h1>Starbucks news</h1>

    {% if news %}
        {% for el in news %}
        <div class= "alert alert-warning">
            <h3>{{ el.title }}</h3>
           <p>{{ el.anons }}</p>
        </div>
        {% endfor%}
     {% else %}
        <p>У Starbucks сейчас нет новостей</p>
    {% endif %}
</div>
{% endblock %}
